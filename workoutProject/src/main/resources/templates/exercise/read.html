<!-- Main Wrapper -->
<div layout:fragment="content" id="main-wrapper">
    <div class="wrapper">
        <!--						<div class="inner">-->
        <h2 class="textcenter">[[${dto.title}]]</h2>
        <div class="container2">

            <iframe width="75%" height="100%" th:src="${dto.url}" title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <!-- Content -->
            <!--										<article>-->
            <!--											<header class="major">-->
            <!--											</header>-->
            <!--											<span class="image featured"><img src="images/pic08.jpg" alt="" /></span>-->
            <!--										</article>-->

        </div>
        <div>
            <p class="textcenter">[[${dto.content}]]</p>

        </div>
        <p class="btn_line txt_right">
            <a th:href="|@{/exercise/notice}?${pageRequestDTO.link}|" class="btn_bbs btn-default">목록</a>
            <a th:href="|@{/exercise/modify(eno=${dto.eno})}&${pageRequestDTO.link}|" class="btn_bbs btn-default">수정</a>
        </p>
        <form class="mb-4"> <div style="display: flex; align-items: flex-start; gap: 10px;">
                                        <textarea class="replyText" style="flex: 1; height: 100px; width:70%; resize: none;"
                                                  placeholder="댓글을 작성하세요"></textarea>
<!--            <input type="button" value="등록" class="btn-default registerBtn"-->
<!--                   style="height: 100px; line-height: normal; font-size: 0.9em; padding: 0 1.5em; display: inline-block; text-align: center;">-->
        </div>
            <div style="margin: 10px">작성자<input type="text" name="title" size="110" class="replyer" th:value="${#authentication.principal.username}" readonly ></div>
        </form>
        <div class="my-4">
            <p class="btn_line txt_right">
                <input type="button" value="등록" class="registerBtn btn btn-info">
            </p>
        </div>
        <!-- Comment with nested comments-->
        <div class="d-flex mb-4">
            <div class="ms-3">
                <div class="col">
                    <ul class="list-group replyList"></ul>
                    <ul class="pagination replyPaging"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/exercisereply.js"></script>
</div>


<script layout:fragment="script" th:inline="javascript">

    const eno = [[${dto.eno}]];
    const replyList = document.querySelector(".replyList");
    const replyPaging = document.querySelector(".replyPaging");
    const registerBtn = document.querySelector(".registerBtn");
    const replyText = document.querySelector(".replyText");
    const replyer = document.querySelector(".replyer");


    function printList(dtoList) {
        let str = '';
        let id = [[${#authentication.name}]];
        console.log(id);
        if (dtoList && dtoList.length) {
            for (const dto of dtoList) {
                str += `<li class="list-group-item d-flex replyItem">
<!--                            <span class="col-2">${dto.rno}</span>-->
                            <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                            <span class="col-2">${dto.replyer}</span>
                            <span class="col-2">${dto.regDate}</span>`;

                // 작성자와 로그인한 사용자가 동일한 경우 삭제 버튼 추가
                if (dto.replyer === id) {
                    str += `<span><button class="btn-danger removeBtn" data-rno="${dto.rno}">삭제</button></span>`;
                }

                str += `</li>`;

            }
        }
       replyList.innerHTML = str;
    }
    registerBtn.addEventListener("click",function(e){
        // JSON형식으로 데이터를 보내기 위해서 JavaScript 객체 생성
        const replyObj = {
            eno:eno,
            replyText:replyText.value,
            replyer:replyer.value
        };
        addReply(replyObj).then(result => {
            // alert(result.rno);
            // registerModal.hide();
            replyText.value="";
            // replyer.value="";
            printReplies(1,10,true);
        }).catch(e=>{
            // alert("Exception...");
        })
    },false)

    function printPages(data) {
        let pageStr = '';

        // 이전 페이지 버튼
        if (data.prev) {
            pageStr += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${data.page - 1}">PREV</a>
                    </li>`;
        }

        // 페이지 번호 버튼
        for (let i = data.start; i <= data.end; i++) {
            pageStr += `<li class="page-item ${i === data.page ? "active" : ""}">
                        <a class="page-link" href="#" data-page="${i}">${i}</a>
                    </li>`;
        }

        // 다음 페이지 버튼
        if (data.next) {
            pageStr += `<li class="page-item">
                        <a class="page-link" href="#" data-page="${data.page + 1}">NEXT</a>
                    </li>`;
        }

        replyPaging.innerHTML = pageStr;

        // 페이지 버튼 클릭 이벤트 추가
        const pageLinks = document.querySelectorAll('.page-link');
        pageLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = parseInt(this.getAttribute('data-page'));
                printReplies(page, 10, false); // 해당 페이지의 댓글 목록 갱신
            });
        });
    }

    function printReplies(page, size, goLast) {
        getList({eno, page, size, goLast}).then(
            data => {
                currentPage = data.page;
                printList(data.dtoList);
                printPages(data);
            }).catch(e => {
            console.error(e);
        })
    }

    printReplies(1, 10, true);

    replyList.addEventListener("click", function(e) {
        if(e.target.classList.contains('removeBtn')) {
            const rno = e.target.getAttribute("data-rno");

            if(confirm('댓글을 삭제하시겠습니까?')) {
                removeReply(rno).then(result => {
                    alert('댓글이 삭제되었습니다.');
                    printReplies(1, 10, false);
                }).catch(e => {
                    alert('댓글 삭제에 실패했습니다.');
                    console.error(e);
                });
            }
        }
    });
</script>
</html>
