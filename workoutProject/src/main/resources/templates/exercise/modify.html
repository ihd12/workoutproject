<html  lang="ko"
	   xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/basic.html}">


			<!-- Main Wrapper -->
				<div layout:fragment="content" id="main-wrapper">
					<div class="wrapper">
<!--						<div class="inner">-->
						<h2 class="textcenter">[[${dto.title}]]</h2>
							<div class="container2">

									<iframe width="75%" height="100%"  th:src="${dto.url}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

									<!-- Content -->
<!--										<article>-->
<!--											<header class="major">-->
<!--											</header>-->
<!--											<span class="image featured"><img src="images/pic08.jpg" alt="" /></span>-->
<!--										</article>-->

							</div>
						<div >
							<p class="textcenter">[[${dto.content}]]</p>

						</div>
						<p class="btn_line txt_right">
							<a th:href="|@{/exercise/notice}?${pageRequestDTO.link}|" class="btn_bbs">목록</a>
							<a th:href="|@{/exercise/modify(eno=${dto.eno})}&${pageRequestDTO.link}|" class="btn_bbs">수정</a>
						</p>
						<form class="mb-4"><textarea class="form-control" rows="3" placeholder="댓글을 작성하세요"></textarea></form>
						<div class="my-4">
							<p class="btn_line txt_right">
								<input type="button" value="등록" class="btn btn-info addReplyBtn">
							</p>
						</div>
						<!-- Comment with nested comments-->
						<div class="d-flex mb-4">
							<div class="ms-3"><div class="form-control replyText">댓글 작성자</div>
								replyText</div>
						</div>
						</div>

					</div>
				</div>

			<script layout:fragment="script" th:inline="javascript">
				const eno = [[${dto.eno}]];
				const replyList = document.querySelector(".replyList");
				const replyPaging = document.querySelector(".replyPaging");
				// bootstrap 모달 선언 부분
				const registerModal = new bootstrap.Modal(document.querySelector(".registerModal"));
				// 모달에 들어가는 데이터나 버튼 설정
				const registerBtn = document.querySelector(".registerBtn");
				const replyText = document.querySelector(".replyText");
				const replyer = document.querySelector(".replyer");
				const closeRegisterBtn = document.querySelector(".closeRegisterBtn");
				// 페이지네이션 변수
				let currentPage = 1;
				let size = 10;
				// modify 변수
				const modifyModal = new bootstrap.Modal(document.querySelector(".modifyModal"));
				const replyHeader = document.querySelector(".replyHeader");
				const modifyText = document.querySelector(".modifyText");
				const modifyBtn = document.querySelector(".modifyBtn");
				const removeBtn = document.querySelector(".removeBtn");
				const closeModifyBtn = document.querySelector(".closeModifyBtn");

				// 댓글 수정창 출력 이벤트
				replyList.addEventListener("click", function(e){
					e.preventDefault();
					e.stopPropagation();
					const target = e.target;
					if(!target || target.tagName != 'SPAN'){
						return;
					}
					const rno = target.getAttribute("data-rno");
					if(!rno){
						return;
					}
					getReply(rno).then(reply => {
						replyHeader.innerHTML = reply.rno;
						modifyText.value = reply.replyText;
						modifyModal.show();
					}).catch(e => alert('error'));
				},false)
				modifyBtn.addEventListener("click",function(e){
					const replyObj = {
						eno:eno,
						rno:replyHeader.innerHTML,
						replyText:modifyText.value
					}
					modifyReply(replyObj).then(result => {
						alert(result.rno + '댓글이 수정되었습니다.');
						replyText.value="";
						modifyModal.hide();
						printReplies(currentPage,size);
					}).catch(e=>{
						console.log(e);
					})
				},false)
				closeModifyBtn.addEventListener("click", function(e){
					modifyModal.hide();
				},false)
				// 댓글 삭제 이벤트
				removeBtn.addEventListener("click",function(e){
					removeReply(replyHeader.innerHTML).then(result =>{
						alert(result.rno + ' 댓글이 삭제되었습니다.');
						replyText.value = '';
						modifyModal.hide();
						currentPage = 1;
						printReplies(currentPage,size,true);
					}).catch(e =>{
						console.log(e);
					})
				},false)
				// 댓글 페이징 이벤트
				replyPaging.addEventListener("click",function(e){
					e.preventDefault();
					e.stopPropagation();
					const target = e.target;
					if(!target || target.tagName != 'A'){
						return;
					}
					const pageNum = target.getAttribute("data-page");
					currentPage = pageNum;
					printReplies(currentPage,size);
				},false)

				// 댓글 모달창 출력
				document.querySelector(".addReplyBtn").addEventListener("click", function(e){
					registerModal.show();
				},false)
				// 댓글 모달창 숨김
				closeRegisterBtn.addEventListener("click", function(e){
					registerModal.hide();
				},false)
				// 댓글 등록 버튼 이벤트
				registerBtn.addEventListener("click",function(e){
					// JSON형식으로 데이터를 보내기 위해서 JavaScript 객체 생성
					const replyObj = {
						eno:eno,
						replyText:replyText.value,
						replyer:replyer.value
					};
					addReply(replyObj).then(result => {
						alert(result.rno);
						registerModal.hide();
						replyText.value="";
						replyer.value="";
						printReplies(1,10,true);
					}).catch(e=>{
						alert("Exception...");
					})
				},false)


				function printList(dtoList){
					let str = '';
					if(dtoList && dtoList.length){
						for(const dto of dtoList){
							str += `<li class="list-group-item d-flex replyItem">
                            <span class="col-2">${dto.rno}</span>
                            <span class="col-6" data-rno="${dto.rno}">${dto.replyText}</span>
                            <span class="col-2">${dto.replyer}</span>
                            <span class="col-2">${dto.regDate}</span>
                        </li>`
						}
					}
					replyList.innerHTML = str;
				}
				function printPages(data){
					let pageStr = '';
					if(data.prev){
						pageStr += `<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`;
					}
					for(let i = data.start; i<=data.end; i++){
						pageStr += `<li class="page-item ${i==data.page?"active":""} "><a class="page-link" data-page="${i}">${i}</a></li>`;
					}
					if(data.next){
						pageStr += `<li class="page-item"><a class="page-link" data-page="${data.end+1}">NEXT</a></li>`;
					}
					replyPaging.innerHTML = pageStr;
				}

				function printReplies(page,size,goLast){
					getList({eno,page,size,goLast}).then(
							data=>{
								currentPage = data.page;
								printList(data.dtoList);
								printPages(data);
							}).catch(e => {
						console.error(e);
					})
				}
				printReplies(1,10,true);
			</script>
</html>
