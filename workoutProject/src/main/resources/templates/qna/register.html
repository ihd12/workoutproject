<!DOCTYPE HTML>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<th:block layout:fragment="link">
    <link rel="stylesheet" th:href="@{/assets/css/qna/style.css}">
</th:block>

<div layout:fragment="content" id="main-wrapper">
    <div class="wrapper style2">
        <div class="inner">
            <div class="container">
                <h1>QnA 질문 등록</h1>

                <div class="user-info" id="userInfo"></div>
                <div id="errorMessage" class="error-message"></div>

                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" placeholder="제목을 입력해주세요">
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" placeholder="질문 내용을 입력해주세요"></textarea>
                </div>

                <div class="form-group">
                    <label for="imageFiles">이미지 업로드</label>
                    <div class="image-upload-container">
                        <div class="image-upload-area" id="dropZone" onclick="triggerFileInput()">
                            <input type="file" id="imageFiles" name="imageFiles" multiple accept="image/*">
                            <p>이미지를 드래그하여 놓거나 클릭하여 선택하세요</p>
                        </div>
                        <div id="imagePreview" class="image-preview-container"></div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="button primary-button" id="submitButton">등록</button>
                    <button class="button secondary-button" id="listButton">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script type="module" th:src="@{/js/qna/regist.js}"></script>
</th:block>

</html>
